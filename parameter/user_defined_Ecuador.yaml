# Indicate the subfolder of the input folder that contains the input files
filepaths:
  "sector_table": "National/59sector_2016_sector_table.csv"
  "tech_coef": "National/59sector_2016_tech_coef.csv"
  "inventory_duration_targets": "National/59sector_inventory_targets.csv"
  "admin_unit_data": "Subnational/59sector_2015_canton_data.geojson"
  "region_table": "Network/canton_reference.geojson"
  "mrio": "Network/mrio_2015.csv"
  "imports": "Trade/59sector_2016_import_table.csv"
  "exports": "Trade/59sector_2016_export_table.csv"
  "transit": "Trade/2016_transit_matrix.csv"
  "roads_nodes": "Transport/roads_nodes_ximena.geojson"
  "roads_edges": "Transport/roads_edges_ximena.geojson"
  "multimodal_edges": "Transport/multimodal_edges_ximena.geojson"
transport_modes: [roads, maritime, waterways, airways]
transport_cost_data:
  roads: edge-specific
monetary_units_in_model: mUSD
monetary_units_inputed: kUSD
time_resolution: week
firm_data_type: "mrio"  #  disaggregating IO
io_cutoff: 0.01  # 0.01
simulation_type: initial_state
export_files: True
disruption_description:
  type: compound
  events:
    - item_type: transport_edges
      attribute: id
      values: [465]
      start_time: 1
      duration: 1
